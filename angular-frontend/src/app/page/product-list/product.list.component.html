<div *ngIf="!isLoading" class="text-center">
    <div class="alert alert-success" [ngClass]="feedback.feedbackType === 'success' ? 'alert-success' : 'alert-danger'" role="alert" style="height: 50px">
      {{ feedback.feedbackmsg + " Please try again later." }}
    </div>
  </div>

    </button>

  <div class="d-flex align-items-left">
    <p>Ordine</p>
    <div>
        <button (click)="changeSortOrder('asc')" class="sort-icon" title="Sort Ascending">
            <i class="fas fa-arrow-up"></i>
        </button>
        <button (click)="changeSortOrder('desc')" class="sort-icon" title="Sort Descending">
            <i class="fas fa-arrow-down"></i>
        </button>
    </div>
</div>

 <div class="container mt-5">
    <h1 class="text-center">E-Commerce</h1>
    <div class="row">
        <div class="col-md-8">
            <div class="row">
                <div *ngFor="let product of products | paginate: { itemsPerPage: prodPage, currentPage: pagination + 1, totalItems: totalItems }; let i = index" class="col-md-4 mb-4">
                    <div class="card">
                        <img [src]="product.pictureUrl" class="card-img-top" alt="{{ product.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">€{{ product.price }}</p>
                            <input type="number" class="form-control mb-2" [(ngModel)]="product.quantity" min="0">
                            <button class="btn btn-primary" (click)="addCart(product)">Add To Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cart -->
        <div class="col-md-4">
            <div class="card bg-light">
                <div class="card-body">
                    <h5 class="card-title">Total: €{{ total }}</h5>
                    <ul class="list-group mb-3">
                        <li *ngFor="let item of cart" class="list-group-item d-flex justify-content-between align-items-center">
                            {{ item.name }} x{{ item.quantity }}
                            <span>€{{ item.price * item.quantity}}</span>
                        </li>
                    </ul>
                    <button class="btn btn-success btn-block" (click)="checkout()" [routerLink]="['/cart']">Checkout</button>
              
                </div>
            </div>
        </div>
    </div>
    
</div>

<div class="d-flex justify-content-center mt-4">
    <pagination-controls (pageChange)="renderPage($event)"></pagination-controls>
</div>
